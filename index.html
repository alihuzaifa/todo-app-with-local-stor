<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application Project</title>
    <!-- Bootstrap Css link -->
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
        <div class="container">
            <div class="row my-3">
                <div class="col-12 text-center text-info">
                    <h1>Todo App</h1>
                </div>
            </div>
            <div class="row bg-light rounded p-3">
                <div class="col-12 col-sm-12 col-md-8"> <!-- col-9  -->
                    <input type="text" name="todo" id="todo" required>
                </div>
                <div class="col-12 col-sm-12 col-md-2 my-2 my-sm-2 my-md-0 text-light btns"> <!-- col-1  -->
                    <button id="add" onclick="addTask()">Add</button>
                </div>
                <div class="col-12 col-sm-12 col-md-2 mt-2 mb-1 mt-sm-2 mb-sm-1 my-md-0 text-light btns"><!-- col-2  -->
                    <button id="del-all" onclick="delAll()">Delete All</button>
                </div>
            </div>
        </div>
    

    <div class=" col-10 offset-1 col-xl-10 offset-xl-1 mt-2 list">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="main-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Javscript -->
    <script src="app.js"></script>
</body>

</html>
